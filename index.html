<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="Images/calculator.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <h1>Calculator</h1>
    <div class="calc-body">
      <div class="inp-out-container">
        <label for="inp-out"></label>
        <input
          type="text"
          class="inp-out"
          aria-placeholder="input calculation query"
          placeholder="0"
        />
      </div>
      <div class="all-btns-container">
        <div class="advanced-btns-container">
          <button class="advanced-btn" id="√">√</button>
          <button class="advanced-btn" id="**">x<sup>2</sup></button>
          <button class="advanced-btn" id="%">Mod</button>
          <button class="advanced-btn" id="()">()</button>
        </div>
        <div class="main-numpad">
          <div class="digit-btns-container">
            <div class="row _1">
              <button class="extras-btn-top" id="clear">C</button>
              <button class="extras-btn-top" id="pos-neg">+/-</button>
              <button class="extras-btn-top" id="del">⌫</button>
            </div>
            <div class="row _2">
              <button class="digit-btn" id="7">7</button>
              <button class="digit-btn" id="8">8</button>
              <button class="digit-btn" id="9">9</button>
            </div>
            <div class="row _3">
              <button class="digit-btn" id="4">4</button>
              <button class="digit-btn" id="5">5</button>
              <button class="digit-btn" id="6">6</button>
            </div>
            <div class="row _4">
              <button class="digit-btn" id="1">1</button>
              <button class="digit-btn" id="2">2</button>
              <button class="digit-btn" id="3">3</button>
            </div>
            <div class="row _5">
              <button class="digit-btn" id=".">.</button>
              <button class="digit-btn double" id="0">0</button>
            </div>
          </div>
          <div class="op-btns-container">
            <button class="op-btn" id="+">+</button>
            <button class="op-btn" id="-">-</button>
            <button class="op-btn" id="*">*</button>
            <button class="op-btn" id="/">/</button>
            <button class="op-btn" id="=">=</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
